services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: observatorio_permanencia
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/observatorio_permanencia

volumes:
  postgres_data:
